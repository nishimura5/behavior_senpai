[project]
name = "behavior-senpai"
version = "1.2.0"
description = "A collection of Python scripts and applications for supporting Quantitative Behavioral Observation using videos."
dependencies = [
    "torch~=2.1.0",
    "ultralytics~=8.1",
    "lapx~=0.5",
    "mediapipe~=0.10",
    "mmcv~=2.1",
    "mmdet~=3.3",
    "chumpy==0.66",
    "mmpose~=1.3",
    "scikit-learn~=1.4",
    "pyperclip~=1.8",
    "ttkthemes~=3.2",
]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pip-licenses~=4.3.3",
]

[tool.rye.scripts]
launcher = "python src/launcher.py"
insight = "python src/app_insight.py"
detector = "python src/app_detect.py"
license = "pip-licenses --order=license -u -l --no-license-path --format=json --output-file src/license.json"

[[tool.rye.sources]]
name = "torch"
url = "https://download.pytorch.org/whl/cu121"
type = "index"

[[tool.rye.sources]]
name = "mmcv"
url = "https://download.openmmlab.com/mmcv/dist/cu121/torch2.1/index.html"
type = "find-links"

[tool.hatch.metadata]
allow-direct-references = true
