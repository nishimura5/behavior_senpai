[project]
name = "python-senpai"
version = "0.1.0"
description = "A collection of Python code for performing behavioral analysis."
authors = [
    { name = "a5", email = "" }
]
dependencies = [
    "ultralytics>=8.0.191",
    "opencv-python>=4.8.1.78",
    "lapx>=0.5.4",
    "mediapipe>=0.10.5",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
detect = "python src/video_to_keypoints.py"

[tool.hatch.metadata]
allow-direct-references = true
