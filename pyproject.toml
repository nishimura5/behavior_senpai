[project]
name = "python-senpai"
version = "0.1.0"
description = "A collection of Python code for performing behavioral analysis."
authors = [
    { name = "a5", email = "" }
]
dependencies = [
    #    "torch>=1.8",
    "ultralytics>=8.0",
    "opencv-python>=4.8",
    "lapx>=0.5.4",
    "mediapipe>=0.10",
    "scikit-learn>=1.3",
    "pyperclip>=1.8",
]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
detect = "python src/video_to_keypoints.py"

