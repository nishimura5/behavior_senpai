[project]
name = "python-senpai"
version = "0.1.0"
description = "A collection of Python code for performing behavioral analysis."
authors = [
    { name = "a5", email = "" }
]
dependencies = [
#    "torch>=2.1",
    "ultralytics~=8.0",
    "lapx~=0.5.4",
    "mediapipe~=0.10",
    "scikit-learn~=1.3",
    "pyperclip~=1.8",
]
readme = "README.md"
requires-python = "~= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pip-licenses~=4.3.3",
]

[tool.rye.scripts]
detect = "python src/video_to_keypoints.py"
launcher = "python src/launcher.py"
lic = "pip-licenses --order=license -u -l --no-license-path --format=json --output-file license.json"

#[[tool.rye.sources]]
#name = "torch"
#url = "https://download.pytorch.org/whl/cu118"
#type = "index"

[tool.hatch.metadata]
allow-direct-references = true
